specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: sei
    source:
      address: "0xB34B27E0FB109A7fA3fAA0596d4D115C423c785b"
      abi: Factory
      startBlock: 103945534
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Prediction
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: Deployed(indexed address,indexed uint8,address,address,address,address,uint256,uint256,uint256,uint256,bytes32,uint256)
          handler: handleDeployed
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: Prediction
    network: sei
    source:
      abi: Predictions
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/prediction.ts
      entities:
        - Game
        - Epoch
      abis:
        - name: Predictions
          file: ./abis/Predictions.json
      eventHandlers:
        - event: BetBear(indexed address,indexed uint256,uint256)
          handler: handleBetBear
        - event: BetBull(indexed address,indexed uint256,uint256)
          handler: handleBetBull
        - event: Claim(indexed address,indexed uint256,uint256)
          handler: handleClaim
        - event: StartRound(indexed uint256)
          handler: handleStartRound
        - event: LockRound(indexed uint256,int256)
          handler: handleLockRound
        - event: EndRound(indexed uint256,int256)
          handler: handleEndRound
